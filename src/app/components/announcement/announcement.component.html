<div class="border grid-container modal">
    <div class="item1"><img class="imageAccount" *ngIf="imgUrl" [src]="imgUrl"> <img class="imageAccount"
            *ngIf="!imgUrl" src="assets/default-user-image.png"></div>
    <div class="item2"><a class="link"
            [routerLink]="['/announcement', announcement.annoucementId]">{{announcement.annoucementName}}</a></div>
    <div class="item3">{{announcement.annoucementDescription}}</div>
    <div class="item4" *ngIf="announcement.comments">Åšrednia ocen: {{calculateAverageRating(announcement.comments) | number:'1.2-2'}}
    </div>
    <div class="item5" *ngIf="announcement.comments">Liczba komentarzy: {{announcement.comments.length}}</div>
    <div style="display: inline-flex;" class="item6">
        <div class="tagContainer" *ngFor="let tag of announcement.tags">
            {{tag}}
        </div>
    </div>
    <!-- <div class = "item7">Link do {{announcement.annoucementName}}</div> -->
</div>
