<h1 mat-dialog-title>Add comment</h1>
<div mat-dialog-content>
  <div style="margin-bottom: 5px;">
    Rating:
    <span *ngFor="let star of stars; let i = index" (click)="rate(i + 1)">
      <ng-container *ngIf="star; else noStar">⭐</ng-container>
      <ng-template #noStar>★</ng-template>
    </span>
  </div>

  <mat-form-field class="inputComment">
    <mat-label>Write comment here...</mat-label>
    <textarea class="inputComment" matInput [(ngModel)]="comment.description"></textarea>
  </mat-form-field>
</div>

<div style="margin-left: 20px;" mat-dialog-actions>
  <button (click)="onNoClick()">Cancel</button>
  <button (click)="AddComment()" cdkFocusInitial>Submit</button>
</div>
