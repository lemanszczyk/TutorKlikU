<div class = "modal">
    <div class="modal-content">
        <h2>Sign up with email:</h2>
        <h4>Username:</h4>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input [(ngModel)]="user.userName" matInput>
        </mat-form-field>
        <h4>Email:</h4>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" matInput>
        </mat-form-field>
        <h4>Password:</h4>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" [(ngModel)]="user.password" matInput>
        </mat-form-field>
        <h4>Repeat Password:</h4>
        <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input type="password" [(ngModel)]="user.confirmPassword" matInput>
        </mat-form-field>
        <h4>I am a:</h4>
        <mat-form-field>
            <mat-label> -- Select -- </mat-label>
            <mat-select [(value)]="user.userType">
                <mat-option [value]="'Tutor'">Tutor</mat-option>
                <mat-option [value]="'Student'">Student</mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="register(user)">Register</button>
    </div>
</div>
